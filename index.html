<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./src/simple-carousel.css" />
  <style>
    .btn {
      display: block;
      width: 200px;
      margin: 10px auto;
      text-align: center;
      text-decoration: none;
      height: 50px;
      line-height: 50px;
      font-size: 1.4em;
      border-radius: .3em;
    }

    .btn-red {
      background: red;
      color: white;
    }
  </style>
</head>

<body>
  <div align="center">
    <h1>A simple ðŸŽ  carousel component<br /> NO dependencies</h1>
    <a href="https://github.com/bbbbx/simple-carousel" class="btn btn-red">Github Repo</a>
    <h2>Carousel 1(default)</h2>
    <div id="carousel1">
      <ul class="list">
        <li><img src="http://via.placeholder.com/600x400" alt="http://via.placeholder.com/600x400"></li>
        <li><img src="http://via.placeholder.com/600x400" alt="http://via.placeholder.com/600x400"></li>
        <li><img src="http://via.placeholder.com/600x400" alt="http://via.placeholder.com/600x400"></li>
        <li><img src="http://via.placeholder.com/600x400" alt="http://via.placeholder.com/600x400"></li>
        <li><img src="http://via.placeholder.com/600x400" alt="http://via.placeholder.com/600x400"></li>
      </ul>
    </div>
    <h2>Carouse 2</h2>
    <div id="carousel2">
      <ul class="list">
        <li><img src="http://via.placeholder.com/600x400" alt="http://via.placeholder.com/600x400"></li>
        <li><img src="http://via.placeholder.com/600x400" alt="http://via.placeholder.com/600x400"></li>
        <li><img src="http://via.placeholder.com/600x400" alt="http://via.placeholder.com/600x400"></li>
        <li><img src="http://via.placeholder.com/600x400" alt="http://via.placeholder.com/600x400"></li>
        <li><img src="http://via.placeholder.com/600x400" alt="http://via.placeholder.com/600x400"></li>
      </ul>
    </div>
    <h2>How to use?</h2>
    <p>
      <p>please see <a href="https://github.com/bbbbx/simple-carousel">Github Repo</a>.</p>
      <p>Enjoy it~ &#9786;</p>
      <p>Any suggestions are welcome.</p>
    </p>
    <footer>
      <pre>&copy; <a href="https://github.com/bbbbx">Venus</a></pre>
    </footer>
  </div>
  <script src="./src/simple-carousel.js"></script>
  <script>
    window.addEventListener('load', function () {
      var carousel1 = document.querySelector('#carousel1');
      var carousel2 = document.querySelector('#carousel2');
      window.simpleCarousel.build(carousel1);
      window.simpleCarousel.build(carousel2, {
        autoplay: true,
        slidetime: 1000,
        width: '800px',
        height: '600px',
        borderRadius: '20px'
      });

    })
  </script>
</body>

</html>
